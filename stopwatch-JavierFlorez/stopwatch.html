<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronómetro - Tiempo Perfecto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen px-4">

  <!-- Botón regresar -->
  <a href="index.html" class="absolute top-4 left-4 text-blue-600 hover:underline flex items-center">
    <i data-lucide="arrow-left" class="w-5 h-5 mr-1"></i> Regresar
  </a>

  <!-- Título -->
  <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4 text-center">Cronómetro</h1>

  <!-- Display del cronómetro -->
  <div id="display" class="bg-blue-100 text-6xl sm:text-7xl font-mono text-gray-900 px-10 py-6 rounded-xl shadow mb-8">
    00:00:00 <span class="text-2xl align-top">000</span>
  </div>

  <!-- Botones -->
  <div class="flex gap-6">
    <button id="startBtn" class="bg-green-500 hover:bg-green-600 text-white text-xl font-semibold px-6 py-3 rounded-lg w-40">Start</button>
    <button id="resetBtn" class="bg-red-500 hover:bg-red-600 text-white text-xl font-semibold px-6 py-3 rounded-lg w-40">Clear</button>
  </div>

  <script>
    lucide.createIcons();
  </script>
  <script src="js/stopwatch.js"></script>

</body>
</html>
